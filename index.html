<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToBoolist</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@700&display=swap" rel="stylesheet">  
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/Logo.png" alt="">
            <span class="toboolist">Toboolist</span>
        </div>

    </header>
    <div class="container">
        <main>
            <div class="bottoni">

                <!-- bottoni -->

                 <input type="button" class="bottoneblu" value="Add Task">
                 <input type="button" class="bottonebianco" value="Add Section">
             
            </div>

            <!--1 lista-->

            <p class="grassetto"><span class="selettore">&#9662;</span>New Task</p>
             
            <input type="button" class="check" value="&#10003;">
            <p class="paragrafo">Quarterly Newsletter</p>
            <input type="button" class="lista blu" value="Editorial">

            <p class="grassetto"><span class="selettore">&#9662;</span>Today</p>

            <input type="button" class="check" value="&#10003;">
            <p class="paragrafo">Recruiting blog post</p>
            <input type="button" class="lista blu" value="Editorial"> 
            
            <br>
            <br>

            <input type="button" class="check" value="&#10003;">
            <p class="paragrafo">Mobile app launch</p>
            <input type="button" class="lista viola" value="Q1 Goals">
            
            <br>
            <br>

            <input type="button" class="x" value="&#120;">
            <p class="paragrafo">Interview John H.</p>
            <input type="button" class="lista verde" value="Recruiting">
            <br>
            <br>
            <input type="button" class="check" value="&#10003;">
            <p class="paragrafo">Summit update to mobile storefronts</p>
            <input type="button" class="lista arancione" value="Mobile">
            <!--fine 1 lista-->

            <!-- 2 lista -->
            <p class="grassetto"><span class="selettore">&#9662;</span>Upcoming</p>

            <input type="button" class="x" value="&#120;">
            <p class="paragrafo">Schedule meeting with Alex</p>


            <br>
            <br>

            <input type="button" class="check" value="&#10003;">
            <p class="paragrafo">Homepage refresh</p>
            <input type="button" class="lista rosa" value="Website">

            <br>
            <br>

            <input type="button" class="check" value="&#10003;">
            <p class="paragrafo">Onboard new Sales team members</p>
            <input type="button" class="lista giallo" value="Sales">

            <br>
            <br>

            <input type="button" class="check" value="&#10003;">
            <p class="paragrafo">Review editorial calendar</p>
            <input type="button" class="lista blu" value="Editorial"> 
            <!-- fine 2 lista -->

        </main>
    </div>
</body>
</html>
